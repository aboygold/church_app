{% extends "base.html" %}
{% block title %}Assign Roles{% endblock %}
{% block content %}
<div class="subpage">
  <p><a href="{{ url_for('dashboard') }}">Back to Dashboard</a></p>
  <h2>Manage User Roles</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Current Role</th>
        <th>New Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.role }}</td>
        <td>
          <form method="POST" action="{{ url_for('assign_roles') }}">
            <input type="hidden" name="user_id" value="{{ user.id }}">
            <select name="role">
              <option value="co_admin" {% if user.role=='co_admin' %}selected{% endif %}>Co-Admin</option>
              <option value="main_admin" {% if user.role=='main_admin' %}selected{% endif %}>Main Admin</option>
            </select>
            <button type="submit">Update</button>
          </form>
        </td>
        <td>
          <form action="{{ url_for('delete_user', user_id=user.id) }}" method="POST">
            <button type="submit" class="btn-delete" onclick="return confirm('Are you sure?')">Delete</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
