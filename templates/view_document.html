{% extends "base.html" %}
{% block title %}View Document{% endblock %}
{% block content %}
<div class="subpage">
  <h2>View Document: {{ document.filename }}</h2>
  {% if content %}
    <pre>{{ content }}</pre>
  {% else %}
    <p>Cannot display file contents. <a href="{{ url_for('uploaded_document', filename=document.filename) }}">Download</a> instead.</p>
  {% endif %}
  <p><a class="btn" href="{{ url_for('folders') }}">Back to Folders</a></p>
</div>
{% endblock %}
