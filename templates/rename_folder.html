{% extends "base.html" %}
{% block title %}Rename Folder{% endblock %}
{% block content %}
<div class="form-container">
  <h2>Rename Folder</h2>
  <form method="POST">
    <label>New Folder Name</label>
    <input type="text" name="new_name" value="{{ folder.name }}" required>
    <button type="submit" class="btn">Rename Folder</button>
  </form>
  <p><a class="btn" href="{{ url_for('folders_page') }}">Back to Folders</a></p>
</div>
{% endblock %}
