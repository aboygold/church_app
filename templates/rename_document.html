{% extends "base.html" %}
{% block title %}Rename Document{% endblock %}
{% block content %}
<div class="form-container">
  <h2>Rename Document</h2>
  <form method="POST">
    <label>New Document Name (without extension)</label>
    <input type="text" name="new_name" required>
    <button type="submit" class="btn">Rename Document</button>
  </form>
  <p><a class="btn" href="{{ url_for('folders_page') }}">Back to Folders</a></p>
</div>
{% endblock %}
