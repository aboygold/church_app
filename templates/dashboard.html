{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<div class="dashboard">
  <p class="welcome">Welcome, {{ current_user.username }} ({{ current_user.role }})</p>
  <div class="category-buttons">
    <div class="cat">
      <h2>ADULT</h2>
      <a class="btn cat-btn" href="{{ url_for('list_members', category='ADULT') }}">View Adult Members</a>
    </div>
    <div class="cat">
      <h2>YOUTH</h2>
      <a class="btn cat-btn" href="{{ url_for('list_members', category='YOUTH') }}">View Youth Members</a>
    </div>
    <div class="cat">
      <h2>CHILDREN</h2>
      <a class="btn cat-btn" href="{{ url_for('list_members', category='CHILDREN') }}">View Children Members</a>
    </div>
  </div>
</div>
{% endblock %}
